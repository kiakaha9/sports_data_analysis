<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <title>Augšupielādēt CSV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Augšupielādējiet CSV failu</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit" class="btn">Augšupielādēt</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Atpakaļ uz sākumu</a>
    </div>
</body>
</html>
